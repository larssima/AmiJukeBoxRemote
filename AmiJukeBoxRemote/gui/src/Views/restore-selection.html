<template>
	<ai-dialog style="width: 400px;">
		<ai-dialog-header>
			<h2>${title}</h2>
		</ai-dialog-header>
		
		<ai-dialog-body>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="jbletter" class="col-sm-2 control-label">Selection Letter</label>
					<div class="col-sm-10">
						<input type="text" id="jbletter" class="form-control" attach-focus="true" value.bind="jbselection.JbLetter">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Selection A Nr</label>
					<div class="col-sm-10">
						<input type="text" id="jbNumberA" class="form-control" attach-focus="false" value.bind="jbselection.JbNumberA">
					</div>
				</div>

			</form>			
		</ai-dialog-body>

		<ai-dialog-footer>
			<button click.trigger="cancel()" class="btn btn-default">Cancel</button>
			<button click.trigger="save()" class="btn btn-primary">Save</button>
		</ai-dialog-footer>
	</ai-dialog>	
</template>
