<template>
  <require from="components/date-picker"></require>
  <require from="components/filter-value-converter"></require>
  
  <section class="au-animate">
    <h2>${heading}</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="col-sm-3">
              <a class="btn btn-primary btn-responsive" click.delegate="randomsong()" style="font-size:16px;margin-bottom: 8px">
                <i class="fa fa-random fa-2x"></i>
          </div>
          <div class="col-sm-3">
              <a class="btn btn-primary btn-responsive" click.delegate="playrandomsongs(5)" style="font-size:26px;margin-bottom: 8px">
              <i>5</i>
          </div>
          <div class="col-sm-3">
            <a class="btn btn-primary btn-responsive" click.delegate="playrandomsongs(10)" style="font-size:26px;margin-bottom: 8px">
            <i>10</i>
        </div>
    <!-- <div class="col-sm-6"> -->
          <div class="checkbox">
                <label style="font-size: 1.5em">
                    <input type="checkbox" checked.bind="randaside" >
                    <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                    A
                </label>
                <label style="font-size: 1.5em">
                    <input type="checkbox" checked.bind="randbside" >
                    <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                    B
                </label>
          <!-- </div> -->
        </div>
        <!--<div class="col-md-1">
          <a class="btn btn-primary btn-responsive" click.delegate="printdlg()" style="font-size:16px;margin-bottom: 8px">
             Print 
          </a>
        </div>-->
       </div>
      </div>
      <div class="row"> 
        <div class="col-sm-8">
          <div class="form-group">
             <input type="text" class="form-control" name="searchFilter" value.bind="searchFilter" placeholder="search..." style="font-size:16px;margin-left: 12px;margin-bottom: 8px"></input>
          </div>        
        </div>
      </div>     
      <div class="row" style="margin-left: 12px">
        <div repeat.for="jbselection of mapJukeboxSelections | filter:searchFilter:filterFunc" class="pointer">
          <!--<div hammer-press.call="handleHold($event,jbselection)">-->
            <div hammer-hold.call="handleHold($event,jbselection)">
              <img src="${getImagePath(jbselection)}" click.trigger="openPlaySongDlg($event,jbselection)" style="float: left; margin-right: 2px;"/>
            </div>
          <!--</div>-->
        </div>
        <p style="clear: both;">
      </div>

      <!--<div class="modal fade" id="play-jukebox-modal" tabindex="-1" role="dialog" aria-labelledby="play-jukebox-modal">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Print Strips</h4>
                  </div>
                  <form id="play-jukebox-form">
                      <div class="modal-body">
                        <div repeat.for="jbselection of mapJukeboxSelections" class="pointer">
                              <img src="${getImagePath(jbselection)}" click.trigger="" style="margin-right: 2px;"/>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>-->

      <div class="modal fade" id="admin-jukebox-modal" role="dialog" aria-labelledby="admin-jukebox-modal">
          <div class="modal-dialog modal-sm" role="dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">${selectedjb.Artist1} - ${selectedjb.A1Song}</h4>
                  </div>
                  <div class="modal-body">
                    <form id="admin-jukebox-form">
                              <div class="form-group">
                                  <a target="_blank" id="discogs" style="background-color:black;color:beige;padding: 14px 25px;text-align: center;text-decoration: none;display: inline-block;width: 260px" href="${selectedjb.DiscogsLink}">Discogs</a>
                              </div>
                              <div class="form-group">
                                  <a target="_blank" id="spotify" style="background-color:green;color:beige;padding: 14px 25px;text-align: center;text-decoration: none;display: inline-block;width: 260px" href="${selectedjb.SpotifyUri}">Spotify</a>
                              </div>
                    </form>
                  </div>
                  <div class="modal-footer">
               			<button type="button" class="btn btn-default" data-dismiss="modal" autofocus>Close</button>

              </div>
          </div>
